<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desec - Security</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section class="container-master">
        <!-- Cabeçalho -->
        <header class="header">
            <div class="bg-header">
                <img src="./assets/image/bg_header.png" alt="background-header" class="background-header">
            </div>
            <div class="bg-cursos">
                <img src="./assets/image/logos_header.png" alt="logos-cursos">
            </div>

            <div class="offer">
                <figure>
                    <img src="./assets/image/oferta_logo2.png" alt="ultima-turma" class="logo-offer">
                </figure>
            </div>
        </header>
        <!-- Conteudo principal/ -->
        <main class="main">
            <div class="button-sandwich">
                <div class="string-1"></div>
                <div class="string-2"></div>
                <div class="string-3"></div>
            </div>
            <!-- seta para direita -->
            <div class="arrow-right">
                <button type="button">
                    <img src="./assets/image/arrow_right.png" alt="icon-seta-direita" class="right">
                </button>
            </div>
            <!-- seta para esquerda -->
            <div class="arrow-left">
                <button type="button">
                    <img src="./assets/image/arrow_left.png" alt="icon-seta-esquerda" class="left">
                </button>
            </div>
            <!-- background -->
             <div class="carrosel-background">
                <img src="./assets/image/banner.jpg" alt="" class="background">
             </div>
        </main>
        <!-- rodapé -->
        <footer class="footer">
            <!-- botáo de comprar agora -->
            <div class="button-buy">

            </div>
        </footer>
    </section>
</body>
</html>
